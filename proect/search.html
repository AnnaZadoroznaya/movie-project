<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOVIES</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;0,800;1,600&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header-wrapper">
        <a href="#" class="logo"></a>
        <nav class="menu">
          <ul class="menu-list">
            <li class="menu-item">
              <a href="#">Главная</a>
            </li>
            <li class="menu-item">
              <a href="#">Фильмы по категориям</a>
            </li>
            <li class="menu-item">
              <a href="#">О нас</a>
            </li>
            <li class="menu-item">
              <a href="#">Поиск</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <section class="search">
    <div class="container">
      <div class="movies-wrapper movies-wrapper__search">
        <h3 class="search-title">Поиск по категории </h3>
        <input class="search-turn" type="search" placeholder="Harror">
        <span class="vector">
        </span>
        <div class="search-block__wrapper">
          <div class="search-block">
            <div class="search-item">
              <div class="search-img">
                <img src="img/moviesitem 5.png" alt="foto">
              </div>
              <div class="search-info">
                <h4 class="search-item__title">Follow Me</h4>
                <span class="search-text">Thriller, horror</span>
              </div>
            </div>
          </div>
          <div class="search-block">
            <div class="search-item">
              <div class="search-img">
                <img src="img/Rectangle 61.png" alt="foto">
              </div>
              <div class="search-info">
                <h4 class="search-item__title">The Silence of the Lambs</h4>
                <span class="search-text">Thriller, horror</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="container">
      <div class="footer-wrapper">
        <a href="#" class="logo"></a>
        <span>Дипломный проект</span>
        <div class="footer-item">
          <span>Made by</span>
          <span class="footer-item__name">Задорожная Анна</span>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
